<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css">
  </head>
  <body>
    <ini-header class="mb-4"></ini-header>
    <main>
      <div class="container jksf">
        <ini-judul class="text-center"></ini-judul>
        <form id="noteForm" class="mb-4">
          <div class="mb-3">
            <label for="noteTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="noteTitle" required />
          </div>
          <div class="mb-3">
            <label for="noteBody" class="form-label">Body</label>
            <textarea
              class="form-control"
              id="noteBody"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">
            <span class="bi bi-floppy"></span> Add Note
          </button>
        </form>

        <ini-display-note class="mt-4"></ini-display-note>
      </div>
    </main>

    <ini-footer year="1024"></ini-footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
